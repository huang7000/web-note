<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
 
</head>
<body>
    <div id="app">
        {{ message }}
      </div>
      <div id="app-2">
        <span v-bind:title="message">
          鼠标悬停几秒钟查看此处动态绑定的提示信息！
        </span>
      </div>
      <div id="app-4">
        <ol>
          <li v-for="todo in todos" v-if="seen">
            {{ todo.text }}
          </li>
        </ol>
      </div>
      <div id="app-5">
        <p>{{ message }}</p>
        <button v-on:click="reverseMessage">逆转消息</button>
      </div>
      <div id="app-7">
        <ol>
          <!--
            现在我们为每个 todo-item 提供 todo 对象
            todo 对象是变量，即其内容可以是动态的。
            我们也需要为每个组件提供一个“key”，稍后再
            作详细解释。
          -->
          <todo-item
            v-for="item in groceryList"
            v-bind:todo="item"
            v-bind:key="item.id">
          </todo-item>
        </ol>
      </div>
</body>
<script >
    /*app div的内容是Hello Vue!*/
    var app = new Vue(
    {
      el: '#app',
      data: {
        message: 'Hello Vue!'
      }
    })
    /*app-2 div的鼠标放上去会显示页面加载于+当前时间*/
    var app2 = new Vue({
      el: '#app-2',
      data: {
        message: '页面加载于 ' + new Date().toLocaleString()
      }
    })
    var app4 = new Vue({
      el: '#app-4',
      data: {
        seen:true,
        todos: [
          { text: '学习 html' },
          { text: '学习 css' },
          { text: '学习 js' },
          { text: '学习 es6' },
          { text: '学习 vue' }
        ]
      }
    })
    app4.todos.push({ text: '新项目333' })
    var app5 = new Vue({
      el: '#app-5',
      data: {
        message: 'Vue逆转消息'
      },
      methods: {
        reverseMessage: function () {
          this.message = this.message.split('').reverse().join('')
        }
      }
    })
    // 定义名为 todo-item 的新组件
    Vue.component('todo-item', {
      props: ['todo'],
      template: '<li>{{ todo.text }}</li>'
    })
    
    var app7 = new Vue({
      el: '#app-7',
      data: {
        groceryList: [
          { id: 0, text: '蔬菜' },
          { id: 1, text: '奶酪' },
          { id: 2, text: '随便其它什么人吃的东西' }
        ]
      }
    })
    </script>
</html>
