<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <style type="text/css">

    </style>
    <script>
        let app01;

        window.onload = function () {

            Vue.component('blog-post', {
                // 在 JavaScript 中是 camelCase 的
                props: ['PostTitle'],
                template: '<span>{{ PostTitle }}</span>'
            });
            new Vue({
                el: '#app01'
            });
            new Vue({
                el: '#app02',
                template: `  <div>     
                 <p> post-title  <blog-post post-title="hello template !"></blog-post></p>
                <p> Post-title  <blog-post Post-title="hello template!"></blog-post></p>
                <p> post-Title  <blog-post post-Title="hello template!"></blog-post></p>
                <p> Post-Title  <blog-post Post-Title="hello template!"></blog-post></p>
                <p> posttitle  <blog-post posttitle="hello template!"></blog-post></p>
                <p> Posttitle  <blog-post Posttitle="hello template!"></blog-post></p>
                <p> postTitle  <blog-post postTitle="hello template!"></blog-post></p>
                <p> PostTitle  <blog-post PostTitle="hello template!"></blog-post></p>
  
        </div>`
            });
            Vue.component('blog-demo', {
                // 在 JavaScript 中是 camelCase 的
                props: {
                    title: String,
                    likes: Number,
                    ispublished: Boolean,
                    commentids: Array,
                    author: Object,
                    testdate: Date,
                    testfun: Function,
                    testsym: Symbol
                },
                template: `   <div>
                    <h3>{{ title }}</h3>
                    <p> 热度{{ likes }}</p>
                    <p>
                        <label>姓名</label> <label>{{ author.name  }}</label>
                        <label>年龄</label> <label>{{ author.age }}</label>
                        <label>时间</label>  <label>{{ testdate }}</label>
                    </p>
                    <p v-if="ispublished">   ispublished可见     </p>
                    <ul >
                        <template v-for="item in commentids">
                          <li>{{ item }}</li>
                        </template>
                    </ul>
                </div>`
            })
            new Vue({
                el: "#app05",
                data: {
                    title: "测试标题",
                    likes: 2,
                    ispublished: true,
                    commentids: [{
                            message: 'Foo',
                            tiltle: 'ceshi001'
                        },
                        {
                            message: 'Bar',
                            tiltle: 'ceshi002'
                        }
                    ],
                    author: {
                        name: "xihuang",
                        age: 18
                    },
                    testdate: '2019-04-01',
                    testFun: Function,
                    testSym: Symbol
                },
                "template": `        <blog-demo v-bind:title="title" v-bind:likes="likes" v-bind:ispublished="ispublished"
            v-bind:commentids="commentids" v-bind:author="author" v-bind:testdate="testdate"></blog-demo>`
            })
        }
    </script>
</head>

<body>
    <div id="app01">
        <div>
            <p> post-title <blog-post post-title="hello html!"></blog-post>
            </p>
            <p> Post-title <blog-post Post-title="hello html!"></blog-post>
            </p>
            <p> post-Title <blog-post post-Title="hello html!"></blog-post>
            </p>
            <p> Post-Title <blog-post Post-Title="hello html!"></blog-post>
            </p>
            <p> posttitle <blog-post posttitle="hello html!"></blog-post>
            </p>
            <p> Posttitle <blog-post Posttitle="hello html!"></blog-post>
            </p>
            <p> postTitle <blog-post postTitle="hello html!"></blog-post>
            </p>
            <p> PostTitle <blog-post PostTitle="hello html!"></blog-post>
            </p>
        </div>
    </div>
    <div id="app02"></div>

    <hr />

    <div id="app05">

    </div>

</body>

</html>
