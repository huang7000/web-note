<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        window.onload = function () {
            //el 等于dom选择器,html中的{{}}只能放在data
            //1、id为app 的div的内容是Hello Vue!
            let app = new Vue({
                el: '#app',
                data: {
                    message: 'Hello Vue!'
                }
            })
            //这样内容不会覆盖
            // app= new Vue({
            //     el: '#app',
            //     data: {
            //         message: '搞事消息',
            //     }
            // })
            app.message = '搞事消息'; // 这样会重新覆盖

            // 2、app-2 div的鼠标放上去会显示页面加载于+当前时间
            let app2 = new Vue({
                el: '#app-2',
                data: {
                    message: '页面加载于 ' + new Date().toLocaleString()
                }
            })

            // 3 、app3.seen = false不可见app3.seen = true可见
            let app3 = new Vue({
                el: '#app-3',
                data: {
                    seen: true
                }
            })

            // 4、app-4的div的ol 会生成5个li
            let app4 = new Vue({
                el: '#app-4',
                data: {
                    todos: [{
                            text: '学习 html'
                        },
                        {
                            text: '学习 css'
                        },
                        {
                            text: '学习 js'
                        },
                        {
                            text: '学习 es6'
                        },
                        {
                            text: '学习 vue'
                        }
                    ]
                }
            })

            ///5、按钮点击事件p标签的内容会变成 息消转逆euV
            let app5 = new Vue({
                el: '#app-5',
                data: {
                    message: 'Vue逆转消息'
                },
                methods: {
                    reverseMessage: function () {
                        this.message = this.message.split('').reverse().join('')
                    }
                }
            })
            // 6、 input标签输入什么p标签就显示什么
            let app6 = new Vue({
                el: '#app-6',
                data: {
                    message: 'Hello Vue!'
                }
            })

            Vue.component('todo-item', {
                // todo-item 组件现在接受一个
                // "prop"，类似于一个自定义特性。
                // 这个 prop 名为 todo。
                props: ['todo'],
                template: '<li>{{ todo.text }}</li>'
            })

            let app7 = new Vue({
                el: '#app-7',
                data: {
                    groceryList: [{
                            id: 0,
                            text: '蔬菜'
                        },
                        {
                            id: 1,
                            text: '奶酪'
                        },
                        {
                            id: 2,
                            text: '随便其它什么人吃的东西'
                        }
                    ]
                }
            })
        }
    </script>
</head>

<body>
    <h3>声明式渲染</h3>
    <div id="app">
        {{ message }}
    </div>
    <div id="app-2">
        <span v-bind:title="message">
            鼠标悬停几秒钟查看此处动态绑定的提示信息！
        </span>
    </div>
    <hr />
    <h3>条件与循环</h3>
    <div id="app-3">
        <p v-if="seen">现在你看到我了</p>
    </div>
    <hr />
    <div id="app-4">
        <ol>
            <li v-for="todo in todos">
                {{ todo.text }}
            </li>
        </ol>
    </div>
    <hr />
    <div id="app-5">
        <p>{{ message }}</p>
        <button v-on:click="reverseMessage">逆转消息</button>
    </div>
    <hr />
    <div id="app-6">
        <p>{{ message }}</p>
        <input v-model="message">
    </div>
    <hr />
    <div id="app-7">
        <ol>
            <!--
            现在我们为每个 todo-item 提供 todo 对象
            todo 对象是变量，即其内容可以是动态的。
            我们也需要为每个组件提供一个“key”，稍后再
            作详细解释。
          -->
            <todo-item v-for="item in groceryList" v-bind:todo="item" v-bind:key="item.id"></todo-item>
        </ol>
    </div>
</body>

</html>
