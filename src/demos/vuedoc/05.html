<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        window.onload = function () {
            fun01();
            fun02();
            fun03();
            fun04();
            fun05();
            fun06();

            fun07();
            fun08();
            fun09();
            if (false) {
                console.log('false');
            } else {

                console.log('true');
            }

            if (null)
                console.log('false');
            if (undefined)
                console.log('false');
            if (0)
                console.log('false');
            if (NaN)
                console.log('false');
            if ('')
                console.log('false');
            if ("")
                console.log('false');
            if (``)
                console.log('false');
            if (document.all)
                console.log('false');
        }

        function fun01() {

            let app01data = {
                isActive: true,
                hasError: false
            }
            let app01 = new Vue({
                el: "#app01",
                data: app01data,

            })
            //app01.hasError = true;
        }

        function fun02() {

            let app02data = {
                obj: {
                    divclass: true,
                    pclass: false,
                    objclass: 1,
                    testclass: 0,
                    testclass2: -1,
                    testclass3: 2,
                    spanclass: undefined,
                }
            }
            let app02 = new Vue({
                el: "#app02",
                data: app02data,

            })

        }

        function fun03() {

            let app03data = {
                classname1: "divclass",
                classname2: "main"
            }
            let app03 = new Vue({
                el: "#app03",
                data: app03data,

            })

        }

        function fun04() {

            let app04data = {
                classname1: "divclass",
                classname2: "main",
                isActive: false
            }
            let app04 = new Vue({
                el: "#app04",
                data: app04data,
            })
            //id="app04"div的class="test main"
            app04.isActive = true; //id="app01"div的class="test divclass main"

        }

        function fun05() {

            let app05data = {
                colorValue: "red",
                widthValue: 550,
                fontSize: 25
            }
            let app05 = new Vue({
                el: "#app05",
                data: app05data,
            })


        }

        function fun06() {

            let app06data = {
                styleObject: {
                    color: "red",
                    width: '550px',
                    fontSize: '25px'
                }
            }
            let app06 = new Vue({
                el: "#app06",
                data: app06data,
            })


        }


        function fun07() {

            let app07data = {
                styleObject: {
                    color: "red",
                    width: '550px',
                    fontSize: '18px'
                },
                mainObejct: {
                    border: '1px',
                    fontSize: '36px'
                }
            }
            let app07 = new Vue({
                el: "#app07",
                data: app07data,
            })


        }


        function fun08() {
            Vue.component('my-component', {
                data: function () {
                    return {
                        name: "羲皇",
                        age: '18',
                    }
                },
                template: '<div class="divClass"><p class="classFirst">Hello World! </p>' +
                    '<p class="classSecond">姓名：{{name}}</p><p class="classThird">年龄：{{age}}</p></div>'
            })
            //new Vue({ el: '#components-demo' })
            let app08 = new Vue({
                el: '#app08',
                data: {
                    isActive: true,
                    active: "ceshi",
                    classname1: "divclass",
                }

            })
            //id=app08的div里面div的class 渲染加上my-component的样式
        }

        function fun09() {
            Vue.component('component-demo', {
                data: function () {
                    return {
                        name: "羲皇",
                        age: '18',
                    }
                },
                template: '<div class="divClass"><p class="classFirst">Hello World! </p>' +
                    '<p class="classSecond">姓名：{{name}}</p><p class="classThird">年龄：{{age}}</p></div>'
            })
            let app09 = new Vue({
                el: '#app09',
                data: {
                    styleObject: {
                        color: "red",
                        width: '550px',
                        fontSize: '18px'
                    },
                    mainObejct: {
                        border: '1px',
                        fontSize: '36px'
                    },
                    colorValue: "red",
                    widthValue: 550,
                    fontSize: 25
                }

            })
            //id=app08的div里面div的class 渲染加上my-component的样式
        }
    </script>
</head>

<body>
    <h3>05Class与Style绑定</h3>
    <div id="app01" class="test" v-bind:class="{active:isActive, 'text-danger': hasError,'divclass':true}">

    </div>
    <div class="test" v-bind:class="{active:true}">

    </div>

    <div id="app02" class="test" v-bind:class="obj">

    </div>
    <div id="app03" class="test" v-bind:class="[classname1,classname2]">

    </div>
    <div id="app04" class="test" v-bind:class="[{divclass:isActive},classname2]">

    </div>
    <div id="app05" class="test" v-bind:style="{ color: colorValue, fontSize: fontSize + 'px',width:widthValue+'px' }">
        ceshi style="color: red; width: 100px;"
    </div>

    <div id="app06" class="test" v-bind:style="styleObject">
        ceshi style="color: red; width: 100px;"
    </div>
    <div id="app07" class="test" v-bind:style="[styleObject,mainObejct]">
        ceshi style="color: red; width: 100px;"
    </div>


    <div id="app08">
        <my-component class="baz boo" id="components-demo" v-bind:class="{active: isActive }"></my-component>
        <my-component class="baz boo" id="components-demo" v-bind:class="[active,classname1]"></my-component>
    </div>
    <div id="app09">
        <component-demo class="baz boo" id="components-demo" v-bind:style="[styleObject,mainObejct]"></component-demo>
        <component-demo class="baz boo" id="components-demo" v-bind:style="{ color: colorValue, fontSize: fontSize + 'px',width:widthValue+'px' }"></component-demo>
    </div>
</body>

</html>
