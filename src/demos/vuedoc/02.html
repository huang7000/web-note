<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        window.onload = function () {
            // 每个 Vue 应用都是通过用 Vue 函数创建一个新的 Vue 实例开始
            let vm = new Vue({
                //选项
            })

            // 当一个 Vue 实例被创建时，它将 data 对象中的所有的属性加入到 Vue 的响应式系统中。          
            // 我们的数据对象
            let data = {
                a: 1,
                C: ''
            }
            // 该对象被加入到一个 Vue 实例中
            let vm1 = new Vue({
                data: data
            })
            // 获得这个实例上的属性
            // 返回源数据中对应的字段
            vm1.a == data.a // => true
            // 设置属性也会影响到原始数据
            vm1.a = 2
            data.a // => 2
            // ……反之亦然
            data.a = 3
            vm1.a // => 3
            // 只有当实例被创建时就已经存在于 data 中的属性才是响应式的。 
            vm1.b = 'hi' // 对 b 的改动将不会触发任何视图的更新。

            // 使用 Object.freeze()，这会阻止修改现有的属性，也意味着响应系统无法再追踪变化。
            let obj = {
                foo: 'bar'
            }
            Object.freeze(obj)
            let app = new Vue({
                el: '#app',
                data: obj
            })
            // Vue 实例还暴露了一些有用的实例属性与方法。它们都有前缀 $，以便与用户定义的属性区分开来。
            let data1 = {
                a: 1
            }
            let vm2 = new Vue({
                el: '#example',
                data: data1
            })
            console.log(vm2.$data === data1) // => true
            console.log(vm2.$el === document.getElementById('example')) // => true
            // $watch 是一个实例方法
            vm2.$watch("a", function (newValue, oldValue) {
                // 这个回调将在 `vm.a` 改变后调用
            });

            // created钩子函数  
            // 生命周期钩子的 this 上下文指向调用它的 Vue 实例。
            new Vue({
                data: {
                    a: 1
                },
                created: function () {
                    // `this` 指向 vm 实例
                    console.log('a is: ' + this.a) // => "a is: 1"
                }
            })

        }
    </script>
</head>

<body>
    <h3>vue实例</h3>

    <div id="app">
        <p>{{ foo }}</p>
        <!-- 这里的 `foo` 不会更新！ -->
        <button v-on:click="foo = 'baz'">Change it</button>
    </div>
    <div id="example">
        {{a}}
    </div>
</body>

</html>
