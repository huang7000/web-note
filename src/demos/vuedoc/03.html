<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        window.onload = function () {
            let app = new Vue({
                el: "#app",
                data: {
                    name: "小明",
                    age: "18"
                }
            });
            app.name = "小强"; //v-once 导致页面姓名没有更改
            app.age = 20; // 年龄改成 20

            let rawHtml = {
                rawHtml: '<span style="color:red"> This should be red</span>',
                age: 18
            };
            let app2 = new Vue({
                el: "#app-2",
                data: rawHtml
            });

            let app3 = new Vue({
                el: "#app-3",
                data: {
                    dynamicId: "ceshidynamicId",
                    isButtonDisabled: true
                }
            });

            let app4 = new Vue({
                el: "#app-4",
                data: {
                    number: 10,
                    ok: true,
                    message: "我是中国人，我爱中国",
                    id: "ceshiid"
                }
            });

            let app5 = new Vue({
                el: "#app-5",
                data: {
                    seen: true,
                    url: "www.baidu.com",
                    id: "ceshiid",
                },
                methods: {
                    doSomething: function () {
                        console.log("访问不了");
                    }
                },
            });

            let app6 = new Vue({
                el: "#app-6",
                data: {
                    url: "www.baidu.com",
                    attributename: "href",
                    eventname: "click",
                    someattr:"href",
                },
                methods: {
                    doSomething: function () {
                        console.log("百度失败");
                    }
                }
            });

            let app7 = new Vue({
                el: "#app-7",
                data: {

                },
                methods: {
                    onSubmit: function () {
                        console.log("表单提交前出发事件");
                    }
                },
            });

            let app8 = new Vue({
                el: "#app-8",
                data: {
                    url: "www.baidu.com",
                },
                methods: {
                    doSomething: function () {
                        console.log("访问不了");
                    }
                },
            });
        }
    </script>
</head>

<body>
    <h3>vue实例</h3>
    <div id="app">
        <p v-once>姓名 ：{{name}}</p>
        <p>年龄：{{age}}</p>
    </div>
    <hr>
    <div id="app-2">
        <p>Using mustaches: {{ rawHtml }}</p>
        <p>Using v-html directive: <span v-html="rawHtml"></span></p>
    </div>
    <hr>
    <div id="app-3">
        <button v-bind:id="dynamicId">id是ceshidynamicId</button>
        <button v-bind:disabled="isButtonDisabled">Button</button>
    </div>
    <hr>
    <div id="app-4">
        <p>{{ number + 1 }}</p>
        <p>{{ ok ? 'YES' : 'NO' }}</p>
        <p>{{ message.split('').reverse().join('') }}</p>
        <div v-bind:id="'list-' + id">wd</div>
        <p>
            <!-- 这是语句，不是表达式{{ var a = 1 }} -->
            {{ 1 }}
        </p>
        <p>
            <!-- 流控制也不会生效，请使用三元表达式{{ if (ok) { return message } }} -->
            {{ok?message:""}}
        </p>
    </div>
    <hr>
    <div id="app-5">
        <p v-if="seen">现在你看到我了</p>
        <div v-bind:id="'list-' + id">wd</div>
        <a v-bind:href="url">百度</a>
        <a v-on:click="doSomething">百度失败</a>
    </div>
    <hr>
    <div id="app-6">
        <!--
      注意，参数表达式的写法存在一些约束，如之后的“对动态参数表达式的约束”章节所述。
      -->
        <a v-bind:[attributeName]="url"> 百度 </a>
        <a v-on:[eventName]="doSomething"> 百度失败 </a>
        <!-- 这会触发一个编译警告 -->
        <a v-bind:['foo' + bar]="url"> 百度编译失败 </a>
        <!--
      在 DOM 中使用模板时这段代码会被转换为 `v-bind:[someattr]`。
      除非在实例中有一个名为“someattr”的 property，否则代码不会工作。
      -->
        <a v-bind:[someattr]="url"> baidu </a>
    </div>
    <hr>
    <form v-on:submit.prevent="onSubmit" id="app-7">
        ...
        <button type="submit">表单提交</button>
    </form>
    <hr>
    <div id="app-8">
        <!-- 完整语法 -->
        <a v-bind:href="url">url完整语法</a>
        <!-- 缩写 -->
        <a :href="url">url缩写</a>
        <!-- 完整语法 -->
        <a v-on:click="doSomething">点击事件完整语法</a>
        <!-- 缩写 -->
        <a @click="doSomething">点击事件缩写</a>
    </div>
</body>

</html>
