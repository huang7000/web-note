<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
  <div id="example-template">
    <input :value="value" @input="input"></input>
    {{value}}
    <br>
    <example-template :value2="value2" @input="input2" ></example-template>
    {{value2}}
  </div>


  <div id="example-render">
    <example-render :value="value" @input="input"></example-render>
    {{value}}
  </div>
</body>
<script>
    Vue.component("example-template", {
    props: ['value2'],
    template:`<input :value="value2" @input="$emit('input',$event.target.value)"></input>`
  });
  new Vue({
    el: "#example-template",
    data: {
      value: "666",
      value2:"value2"
    },
    methods: {
      input(event) {
        this.value = event.target.value;
      },
      input2(value) {
       console.log(value);
        this.value2 =value;
      }
    },
  });

  Vue.component("example-render", {
    props: ['value'],
    render: function (createElement) {
      var self = this
      return createElement('input', {
        domProps: {
          value: self.value
        },
        on: {
          input: function (event) {
            self.$emit('input', event.target.value)
          }
        }
      })
    }
  });
  new Vue({
    el: "#example-render",
    data: {
      value: "6666",
    },
    methods: {
      input(value) {
        console.log(value);
        this.value = value;
      }
    },
  });
</script>

</html>
