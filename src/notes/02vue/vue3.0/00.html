<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>vue2.x</title>
</head>

<body>
  <div id="app">
    <h2>组件</h2>
    <blog-post title="My journey with Vue"></blog-post>
    <blog-post title="Blogging with Vue"></blog-post>
    <blog-post title="Why Vue is so fun"></blog-post>
    <h2>循环组件</h2>
    <blog-post v-for="post in posts" v-bind:key="post.id" v-bind:title="post.title" v-bind:content="post.content">
    </blog-post>
  </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
  Vue.component("blog-post", {
    template: `<div>
           <h3>{{title}}</h3>
           <p>{{content}}</p>
          </div>`,
    props: ['title', 'content']
  });
  let blogPostDemo = new Vue({
    el: "#app",
    data: {
      posts: [{
          id: 1,
          title: "js",
          content: "JavaScript是世界上最好的语言"
        },
        {
          id: 2,
          title: "ts",
          content: "TypeScript是JavaScript的超集"
        },
        {
          id: 3,
          title: "Vue",
          content: "Vue是前端三大框架之一"
        },
      ]
    }
  });
</script>
<style>
  .demo {
    font-family: sans-serif;
    border: 1px solid #eee;
    border-radius: 2px;
    padding: 20px 30px;
    margin-top: 1em;
    margin-bottom: 40px;
    user-select: none;
    overflow-x: auto;
  }
</style>

</html>
