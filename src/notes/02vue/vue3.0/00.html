<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
</head>

<body>
    <div id="app">
        <p>firstName: <input v-model="firstName"></p>
        <p>lastName: <input v-model="lastName"></p>
        <p>fullName: {{ fullName }}</p>
    </div>

</body>
<script src="https://unpkg.com/vue@next"></script>
<script>
    const {
        reactive,
        ref,
        computed,
        watch
    } = Vue;
    let appComposition = {
        setup() {
            let firstName = ref("7000");
            let lastName = ref("huang");
            let fullName = ref("");
            watch(firstName, (val,oldVal) => {
                fullName.value = val+ ' ' + lastName.value
            })
            watch(lastName, (val) => {
                fullName.value = firstName.value+ ' ' +val
            })
            return {
                firstName,
                lastName,
                fullName,
            }
        },
    };
    const appOptions = {
        data() {
            return {
                firstName: 'Foo',
                lastName: 'Bar',
                fullName: ''
            }
        },
        watch: {
            firstName(val) {
                this.fullName = val + ' ' + this.lastName
            },
            lastName(val) {
                this.fullName = this.firstName + ' ' + val
            }
        }
    }
    Vue.createApp(appComposition).mount('#app')
    //Vue.createApp(appOptions).mount('#app')
</script>
