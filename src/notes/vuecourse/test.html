<body>
    <div id="base-input-demo">
        <base-input v-model="label" v-bind:label="label" v-on:focus.native="onFocus"></base-input>
    </div>
</body>
<script>
    Vue.component("base-input", {
        props: ["label", "value"],
        template: `
        <label>{{ label }}
            <input
            v-bind="$attrs"
            v-bind:value="value"
            v-on:input="$emit('input', $event.target.value)"
            >
        </label>
        `
    });

        el: "#base-input-demo",
